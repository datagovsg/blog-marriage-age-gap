<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marriage Age Gap</title>
    <link rel="stylesheet" href="lib/plottable.css">
    <link rel="stylesheet" href="lib/datagovsg-charts.css">
    <style>
      html, body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      section {
        margin-top: 40px;
        margin-bottom: 80px;
      }

      .chart-container {
        margin: 30px auto 50px;
        width: 800px;
        max-width: 90%;
        height: 500px;
      }

      .chart-controls label, .chart-controls input {
        vertical-align: top;
      }

      input[name="year"] {
        width: 200px;
      }

      @media (max-width: 600px) {
        .chart-container {
          height: 350px;
        }
      }

      #age-group .chart-container {
        height: auto;
        width: 600px;
        box-sizing: border-box;
      }

      #age-group .chart {
        height: 200px;
      }

      #age-group .y-axis line {
        display: none;
      }
    </style>
  </head>
  <body>
    <section id="age-difference">
      <h2 class="chart-title">Groom vs Bride Age Difference (<span class="year-text">1994</span>)</h2>
      <div class="chart-container">
        <svg class="chart" height="100%" width="100%"></svg>
      </div>
      <div class="chart-controls">
        <label>Year:</label>
        <input type="range" name="year" min="1994" max="2015" step="1" value="1994">
        <input type="button" name="play" value="Pause">
      </div>
    </section>

    <section id="age-group">
      <h2 class="chart-title">No. of Marriages by Age Group</h2>
      <div class="chart-container">
        <svg class="chart panel-0" height="100%" width="100%"></svg>
        <svg class="chart panel-1" height="100%" width="100%"></svg>
        <svg class="chart panel-2" height="100%" width="100%"></svg>
      </div>
    </section>

    <section id="income">
      <h2 class="chart-title">Median Gross Monthly Income From Work</h2>
      <div class="chart-container">
        <svg class="chart" height="100%" width="100%"></svg>
      </div>
    </section>

    <script src="lib/d3.min.js"></script>
    <script src="lib/plottable.min.js"></script>
    <script src="lib/datagovsg-charts.js"></script>
    <script src="lib/pivot-table.min.js"></script>
    <script src="lib/papaparse.min.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
